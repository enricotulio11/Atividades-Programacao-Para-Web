<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Contador de Cliques</h2>
        <div class="section">
            <button id="incrementBtn">+ Aumentar</button>
            <button id="decrementBtn">- Diminuir</button>
            <span id="counterValue">0</span>
        </div>
    </div>

    <div class="container">
        <h2>Adicionar Texto Dinâmico</h2>
        <div class="section">
            <input type="text" id="textInput" placeholder="Digite seu texto e pressione Enter">
            <div id="textContainer"></div>
        </div>
    </div>

    <div class="container">
        <h2>Contador de Caracteres</h2>
        <div class="section">
            <span id="charCount">0</span> caracteres (sem espaços)
        </div>
    </div>

    <div class="container">
        <h2>Adicionar Novo Item</h2>
        <div class="section">
            <select id="itemType">
                <option value="ol">Lista Ordenada</option>
                <option value="ul">Lista Não Ordenada</option>
            </select>
            <button id="addItemBtn">Adicionar</button>
            <div id="listContainer"></div>
        </div>
    </div>

    <div class="container">
        <h2>Botão de Reset</h2>
        <div class="section">
            <button id="resetBtn">Resetar Tudo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
